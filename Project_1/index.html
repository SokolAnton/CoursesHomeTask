    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

<body>

    <header class="header">
        <div class="header--bcg">
            <picture>
                <source srcset="./assets/img/HeaderBackground-1024.png" media="(max-width:576px)">
                <source srcset="./assets/img/HeaderBackground-768.png" media="(max-width:768px)">
                <source srcset="./assets/img/HeaderBackground-576.png" media="(max-width: 1024px)">
                <source srcset="./assets/img/HeaderBackground-1360.png" media="(max-width:1360px)">
                <source srcset="./assets/img/HeaderBackground.png" media="(max-width: 1920px)">
                <img src="assets/img/HeaderBackground.png" alt="header-background">
            </picture>
        </div>
        <div class="header--container container">

            <div class="container--data data d-flex-center-center-column">
                <div class="data--heading heading">
                    Bhromaon
                </div>
                <div class="data--subtitle subtitle">
                    <p>Safe Travel Anywhere</p>
                </div>
                <div class="data--search search">
                    <input type="text" name="" id="" placeholder="Search Your Travel Destination">
                    <button>
                        <svg width="16" height="16" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M63.1296 55.3321L50.6662 42.8708C50.1037 42.3084 49.3411 41.9959 48.541 41.9959H46.5034C49.9537 37.5838 52.0038 32.0344 52.0038 25.9975C52.0038 11.6364 40.3655 0 26.0019 0C11.6384 0 0 11.6364 0 25.9975C0 40.3586 11.6384 51.9949 26.0019 51.9949C32.0398 51.9949 37.5903 49.9451 42.0031 46.4955V48.5328C42.0031 49.3327 42.3156 50.0951 42.8781 50.6576L55.3416 63.1188C56.5166 64.2937 58.4168 64.2937 59.5794 63.1188L63.1171 59.5817C64.2922 58.4068 64.2922 56.507 63.1296 55.3321ZM26.0019 41.9959C17.1638 41.9959 10.0007 34.8466 10.0007 25.9975C10.0007 17.1608 17.1513 9.99902 26.0019 9.99902C34.84 9.99902 42.0031 17.1483 42.0031 25.9975C42.0031 34.8341 34.8526 41.9959 26.0019 41.9959Z"
                                fill="white" />
                        </svg>
                        SEARCH
                    </button>
                </div>
                <div class="data--scroll scroll">
                    <a href="">
                        <p>Scroll Down</p>
                        <div class="scroll--svg">
                            <svg width="14" height="10" viewBox="0 0 14 10" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M6.46966 8.92111L0.396437 2.84786C0.103531 2.55496 0.103531 2.08008 0.396437 1.78721L1.10478 1.07886C1.39719 0.786458 1.87109 0.785895 2.16419 1.07761L7 5.89077L11.8358 1.07761C12.1289 0.785895 12.6028 0.786458 12.8952 1.07886L13.6035 1.78721C13.8964 2.08011 13.8964 2.55499 13.6035 2.84786L7.53034 8.92111C7.23744 9.21399 6.76256 9.21399 6.46966 8.92111Z"
                                    fill="white" />
                            </svg>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>


    <main class="main">
        <div class="main--container container">
            <input type="checkbox" id="mobile-menu">
            <div class="container--wrapper wrapper">
                <div class="wrapper--logo">
                    Bhromaon
                </div>
                <nav class="wrapper--nav nav">
                    
                    <ul class="nav--list list">
                        <li class="list--el el">
                            <a class="el--link" href="#">
                                Who We Are
                            </a>
                        </li>
                        <li class="list--el el">
                            <a class="el--link" href="#">
                                What We Do
                            </a>
                        </li>
                        <li class="list--el el">
                            <a class="el--link" href="#">
                                Travel With Us
                            </a>
                        </li>
                        <li class="list--el el">
                            <a class="el--link" href="#">
                                Contact Us
                            </a>
                        </li>
                    </ul>
                </nav>
                <label for="mobile-menu">
                    <span class="main--burger"> burger</span>
                </label>
            </div>
            
        </div>
    </main>
   
</body>

</html>
